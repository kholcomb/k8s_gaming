apiVersion: v1
kind: Pod
metadata:
  name: app-with-logging
  namespace: k8squest
spec:
  containers:
  - name: main-app
    image: hashicorp/http-echo:latest
    args: ["-text=Hello from main app"]
    ports:
    - containerPort: 5678
  - name: log-sidecar
    image: busybox:latest
    command: ["sh", "-c", "while true; do echo 'Logging...' >> /var/log/app.log; sleep 5; done"]
    volumeMounts:
    - name: logs
      mountPath: /var/log
  volumes:
  - name: logs
    emptyDir: {}
