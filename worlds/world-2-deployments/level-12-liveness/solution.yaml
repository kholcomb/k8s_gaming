apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: k8squest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo:latest
        args:
          - "-text=API is running"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /  # Correct endpoint
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
