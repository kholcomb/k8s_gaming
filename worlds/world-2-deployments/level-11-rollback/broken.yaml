apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: k8squest
  annotations:
    kubernetes.io/change-cause: "Update to v2.0 (broken)"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: v2
    spec:
      containers:
      - name: web
        image: nginx:nonexistent-v2.0-xyz
        ports:
        - containerPort: 80
