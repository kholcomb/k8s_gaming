---
apiVersion: v1
kind: Namespace
metadata:
  name: k8squest
---
# ✅ FIXED: PV now provides 5Gi with "fast" storage class
apiVersion: v1
kind: PersistentVolume
metadata:
  name: app-storage
spec:
  capacity:
    storage: 5Gi  # ✅ Matches PVC request
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: fast  # ✅ Matches PVC storage class
  hostPath:
    path: /tmp/k8squest-data
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-storage-claim
  namespace: k8squest
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: database-pod
  namespace: k8squest
spec:
  containers:
  - name: db
    image: busybox:1.28
    command: ['sh', '-c', 'echo "Database running with persistent storage" && sleep 3600']
    volumeMounts:
    - name: storage
      mountPath: /data
  volumes:
  - name: storage
    persistentVolumeClaim:
      claimName: app-storage-claim  # Now successfully bound!
