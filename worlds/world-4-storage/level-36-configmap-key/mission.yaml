description: |
  A pod is failing to start because it's trying to load an environment variable
  from a ConfigMap key that doesn't exist. The application needs this config to run!
  
learning_objectives:
  - Understand ConfigMap structure and keys
  - Learn to reference ConfigMap data in pods
  - Debug missing configuration issues
  - Properly manage application configuration
