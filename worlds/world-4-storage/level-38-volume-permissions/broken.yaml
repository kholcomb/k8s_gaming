---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data
  namespace: k8squest
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: writer-app
  namespace: k8squest
spec:
  containers:
  - name: app
    image: busybox:1.36
    command:
    - sh
    - -c
    - |
      echo "Running as user: $(id -u)"
      echo "Groups: $(id -G)"
      echo "Attempting to write to /data..."
      
      if ! echo "test data" > /data/test.txt; then
        echo "ERROR: Permission denied writing to /data"
        ls -la /data
        exit 1
      fi
      
      echo "Write successful!"
      cat /data/test.txt
      sleep 3600
    volumeMounts:
    - name: data
      mountPath: /data
    securityContext:
      runAsUser: 1000  # App runs as user 1000
      runAsGroup: 1000
      # ❌ Volume owned by root, user 1000 can't write!
  # ❌ Missing fsGroup to change volume ownership!
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: app-data
