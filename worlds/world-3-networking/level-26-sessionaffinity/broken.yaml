apiVersion: v1
kind: Pod
metadata:
  name: session-app-1
  namespace: k8squest
  labels:
    app: session-app
spec:
  containers:
  - name: app
    image: hashicorp/http-echo:0.2.3
    args:
      - "-text=Session Pod 1"
      - "-listen=:8080"
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: session-app-2
  namespace: k8squest
  labels:
    app: session-app
spec:
  containers:
  - name: app
    image: hashicorp/http-echo:0.2.3
    args:
      - "-text=Session Pod 2"
      - "-listen=:8080"
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: session-app-3
  namespace: k8squest
  labels:
    app: session-app
spec:
  containers:
  - name: app
    image: hashicorp/http-echo:0.2.3
    args:
      - "-text=Session Pod 3"
      - "-listen=:8080"
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: session-service
  namespace: k8squest
spec:
  selector:
    app: session-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  # âŒ MISSING: sessionAffinity: ClientIP
  # Without this, each request may go to a different pod
  # Result: Sessions get lost as requests hit different pods
---
apiVersion: v1
kind: Pod
metadata:
  name: client
  namespace: k8squest
spec:
  containers:
  - name: client
    image: busybox:1.36
    command: ['sh', '-c', 'while true; do echo "Request:"; wget -q -O- http://session-service 2>&1; sleep 2; done']
