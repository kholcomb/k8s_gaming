apiVersion: v1
kind: Pod
metadata:
  name: session-app-1
  namespace: k8squest
  labels:
    app: session-app
spec:
  containers:
  - name: app
    image: hashicorp/http-echo:0.2.3
    args:
      - "-text=Session Pod 1"
      - "-listen=:8080"
    ports:
    - containerPort: 8080
---
