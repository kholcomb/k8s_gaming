apiVersion: v1
kind: Namespace
metadata:
  name: backend-ns
---
apiVersion: v1
kind: Pod
metadata:
  name: api-server
  namespace: backend-ns
  labels:
    app: api
spec:
  containers:
  - name: api
    image: hashicorp/http-echo:0.2.3
    args:
      - "-text=API Response from backend-ns"
      - "-listen=:8080"
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: backend-ns
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend-app
  namespace: k8squest
  labels:
    app: frontend
spec:
  containers:
  - name: frontend
    image: busybox:1.36
    # âŒ WRONG: Using short name "api-service" only works in same namespace
    # This will fail because api-service is in backend-ns, not k8squest
    command: ['sh', '-c', 'while true; do echo "Calling API:"; wget -q -O- http://api-service 2>&1; sleep 5; done']
