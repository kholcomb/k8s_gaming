apiVersion: v1
kind: Pod
metadata:
  name: web-app
  namespace: k8squest
  labels:
    app: web
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: k8squest
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: k8squest
spec:
  rules:
  - host: myapp.local
    http:
      paths:
      - path: /api  # ‚ùå WRONG! Path should be /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
